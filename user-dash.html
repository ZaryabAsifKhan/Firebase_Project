<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Dashboard</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card {
      margin: 10px;
    }
    .cart-icon {
      font-size: 1.5rem;
      position: relative;
      cursor: pointer;
    }
    .cart-count {
      position: absolute;
      top: -8px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body class="container mt-4">
     <h1 class="text-center">Welcome to the Menu</h1><br>
     <hr><br>
  <div class="d-flex justify-content-between align-items-center">
    <button type="button" class="btn btn-danger" id="logout">Logout</button>
    <div class="cart-icon text-primary" data-bs-toggle="modal" data-bs-target="#cartModal">
      <i class="bi bi-cart-fill"></i>
      <span id="cart-count" class="cart-count">0</span>
    </div>
  </div><br><br>

  <div class="d-flex flex-wrap" id="user-items"></div>

    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">Item Added to Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="cart-item-details">
          <!-- Item details injected via JS -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue Shopping</button>
          <button type="button" class="btn btn-primary" id="checkoutBtn">Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
