<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
       <style>
        img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card {
            margin: 10px;
        }
    </style>
</head>
<body class="container mt-4">
    <h1 class="text-center">Welcome To Dashboard </h1><br> 
    <hr><br>
    <div class="d-flex justify-content-between">
    <button type="button" class="btn btn-danger" id="logout">Logout</button>
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal">
            Add Menu
        </button>
    </div><br><br>

    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Add New Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control mb-2" id="item-name" placeholder="Item Name" />
                    <input type="number" class="form-control mb-2" id="item-price" placeholder="Item Price" />
                    <textarea class="form-control mb-2" id="item-des" placeholder="Item Description"></textarea>
                    <input type="text" class="form-control mb-2" id="item-url" placeholder="Image URL" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="addItem" class="btn btn-primary">Add Item</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control mb-2" id="edit-item-name" placeholder="Item Name" />
                    <input type="number" class="form-control mb-2" id="edit-item-price" placeholder="Item Price" />
                    <textarea class="form-control mb-2" id="edit-item-des" placeholder="Item Description"></textarea>
                    <input type="text" class="form-control mb-2" id="edit-item-url" placeholder="Image URL" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="saveChanges" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex flex-wrap" id="items"></div>

    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
